<!-- HTML 주석, Comment -->

<!-- 주석 단축키 -->
<!-- 현재 커서의 위치 또는 선택한 곳 주석 : Ctrl + Shift + / -->

<!-- DTD -->
<!-- DOCTYPE -->
<!-- Document Type Definition -->
<!-- 문서 유형 정의 -->
<!--    -> HTML 유형의 버전이 5인 문서 -->
<!--  	-> HTML5 유형의 문서임을 브라우저에 알리는 역할 -->
<!-- 최근에는 거의 HTML5가 표준이고 기존 HTML4는 거의 사장되었다. -->
<!DOCTYPE html>

<!-- HTML 문서의 최상위 태그 -->
<html>

<!-- 이 문서의 정보, 설정값을 모아놓은 태그 -->
<head>

<!-- 이 문서의 한글 인코딩 방식을 브라우저에 전달한다 : UTF-8 -->
<meta charset="UTF-8">

<!-- 브라우저의 제목표시줄을 설정한다 -->
<title>+ + + HTML + + +</title>

<!-- CSS 스타일을 지정하는 태그 -->
<style type="text/css">
</style>

<!-- Javascript 코드를 작성하는 태그 -->
<script type="text/javascript">
</script>

<!-- HEAD 닫는 태그 -->
</head>

<!-- 브라우저에 보일 화면을 태그로 작성한다 -->
<body>

<h1>헬로!!!</h1>

<!-- style 안쪽의 속성에는 CSS코드 사용할 수 있다. -->
<p style="color: red;" onclick="alert('hi');">안녕하세요</p>

<!-- BODY 닫는 태그 -->
</body>

<!-- HTML 닫는 태그 -->
</html>
