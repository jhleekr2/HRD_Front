<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">

function hello() {
	console.log('hello');
}

hello();

//----------------------------------------------------------

// setInterval( callback, millis ) : timerid
// 타이머 내장 함수
// millis 마다 callback 반복적으로 실행(호출)한다.
// 타이머 객체 식별값으로 timerid를 반환한다.

//1000밀리초마다 hello함수 호출하기
var tid = setInterval( hello, 1000 );

//timerid 출력
console.log( tid );
//----------------------------------------------------------

// setTimeout( callback, millis ) : timerid
// 타이머 내장 함수
// millis 이후에 callback을 한번 호출한다
//----------------------------------------------------------

setTimeout(function() {
	alert("HIHI");
}, 3000);

setTimeout(() => {alert("hola") }, 5000);
//----------------------------------------------------------

// clearInterval( timerid ) : undefined
// timerid 객체를 종료한다
//----------------------------------------------------------

//7000밀리초 이후에 tid 객체 종료
setTimeout(() => {clearInterval( tid )}, 7000);

</script>
</head>
<body>

</body>
</html>
