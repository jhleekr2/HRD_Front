//현재 시 분 초 를 1초마다 출력하기
//현재 시간 출력 함수
function showTime() {
	var now = new Date();
	console.log( now.getHours() + ":" +  now.getMinutes() + ":" + now.getSeconds());
}
//console출력
//시:분:초 형태로 출력한다

//---------------------------------------------------

let to2Digit = n => ('0' + n).slice(-2);

setInterval(()=> {
	var now = new Date();
	
	var h = to2Digit(now.getHours());
	var m = to2Digit(now.getMinutes());
	var s = to2Digit(now.getSeconds());
	
	console.log( h + ":" + m + ":" + s);
}, 1000);

</script>
