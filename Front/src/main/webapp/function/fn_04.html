<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">

//변수의 스코프(Scope)
// 변수의 유효 범위
// 변수의 인식 범위
// 변수를 사용할 수 있는 범위
// 변수의 라이프타임

//------------------------------------------------------------

//에러, 선언되지 않은 변수(식별자)를 사용할 수 없다
// console.log(data);

//------------------------------------------------------------

console.log("num", num);

var num = 10; // Javascript가 정적 실행 시점에 미리 변수를 만든다.

console.log("num", num);

//** JS엔진은 코드 실행 전(정적인 시점)에 선언된 변수들을 미리 생성한다
// 단, 초기화하지는 않는다.
// -> undefined상태

//** 선언 코드가 존재하는 변수는 선언 코드 이전에 접근이 가능하다

//** 호이스팅(Hoisting) 현상
// 선언된 변수를 스코프 내에서 선언 이전부터 접근 가능한 현상

//------------------------------------------------------------

//전역 변수(Global Variable)
// Global Scope(전역 스코프)에 선언된 변수

var global_var = 1234;
//------------------------------------------------------------

//에러, 함수 스코프를 벗어나서 함수지역변수 사용 불가
//	console.log("func_var", func_var);
function func() {
	//함수 지역 스코프(Function Local Scope)
	// 함수를 정의할 때 만들어진 {}중괄호 영역
	//------------------------------------------------------------
	
	//함수 스코프에서 전역 변수 사용 가능
	console.log("global_var", global_var);
	//------------------------------------------------------------

	console.log("func_var", func_var);
	
	//함수 지역 변수
	var func_var = 5678;
	
	console.log("func_var", func_var);
}

//에러, 함수 스코프를 벗어나서 함수지역변수 사용 불가
// console.log("func_var", func_var);

//함수 호출 코드
func();

//------------------------------------------------------------

//{}중괄호 블록

	//블록 지역 스코프(block local scope)
	
	var block_var = 9999;
	console.log("block_var", block_var);
	
}
console.log("block_var", block_var);

//------------------------------------------------------------

console.log( "i", i); //호이스팅 발생

//제어문의 블록 지역 스코프
for( var i=0; i<5; i++ ) {
}

console.log( "i", i); //자바와 달리 블록지역스코프가 밖으로 나온다.
</script>
</head>

</body>
</html>
