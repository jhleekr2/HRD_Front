<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
//Date 객체
// 날짜/시간 객체
//---------------------------------------------------------

//객체 생성 시 현재 날짜/시간을 가진다
var d = new Date();
console.log(d);

//---------------------------------------------------------

//현재 시간을 Epoch Time으로 반환한다
//밀리초
console.log( Date.now() );

//---------------------------------------------------------

console.log( d.getFullYear() ); //년
console.log( d.getMonth() ); //월 (0부터 1월)
console.log( d.getDate() ); //일

console.log( d.getDay() ); //요일( 0부터 일요일 )

console.log( d.getHours() ); //시
console.log( d.getMinutes() ); //분
console.log( d.getSeconds() ); //초

console.log( d.getMilliseconds() ); //밀리초

</script>
</head>
<body>

</body>
</html>
