<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">

//JS 변수 선언 키워드
// var, let, const
//------------------------------------------------------------

var data1 = 123;
let data2 = 234;
const data3 = 345;

//------------------------------------------------------------

// var 변수는 이미 선언된 변수 이름을 다시 사용해도 선언된다
// -> 같은 변수로 인식한다
var data4 = 777;
var data4 = 888;
var data4 = 999;

//선언하지 않은 변수를 대입해서 사용할 수 있다
// -> 선언한 것으로 인식한다.
data5 = 333;
data5 = 444;

console.log(data5);

//------------------------------------------------------------

let data6 = 555;

//에러, let변수는 선언 코드에 이미 사용한 식별자를 사용할 수 없다.
// let data6 = 666;

//------------------------------------------------------------

//** 에러, const변수는 대입하지 않고 선언만 할 수 있다.
//	const data7;

const data7 = 777;
//const변수는 상수처리되어 선언과 동시에 초기화만 허용한다
// data7 = 888;

//------------------------------------------------------------

//에러, 호이스팅 현상이 일어나지 않는다.
// console.log('data8', data8);

let data8 = 888;
console.log('data8', data8);

//------------------------------------------------------------

{
	//블록 지역 스코프
	
	let block_let = 5566;
	console.log('block_let', block_let);
}
//에러, let변수는 block, function 스코프에 적용된다
// console.log('block_let', block_let);

//------------------------------------------------------------

// for(let i = 0 ;i < 5, i++>

for(let i=0; i<5; i++) {
}

//에러, for블록 지역 스코프에 적용된다
// console.log("i", i);
</script>
</head>
