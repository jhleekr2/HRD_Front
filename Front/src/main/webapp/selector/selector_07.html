<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">

/* 가상 선택자 적용 */
/* 주로 메뉴에서 많이 사용하는데 반드시 다음의 순서로 해야 한다 */
/* :link :visited :hover :active */

/* 마우스가 올라간 상태의 div요소 선택 */
/* mouseover 이벤트에서 CSS적용 */
/* mouseout 이벤트에서 CSS해제 */
div:hover {
	color: red;
}

/* 마우스가 올라간 상태의 span 선택 */
span:hover {
	background-color:green;
}

/* ------------------------------------------- */

/* mousedown이 발생한 span 선택 */
span:active {
	color: orange;
	font-size: 30px;
}
/* mousedown이 발생한 button 선택 */
button:active {
	color: blue;
}
/* 뒤에서부터 읽는다. 띄어쓰기 하면안되고(다른선택자 활용되기때문) 붙여서 써야 한다 */
input[type="button"]:active {
	color: tomato;
}
/* ------------------------------------------- */
a {
	/* 밑줄 제거 */
	text-decoration: none;
}

a:link {
	color: green;
}

a:visited {
	color: red;
}

/* ctrl + shift + del : 브라우저의 인터넷 사용 기록 삭제 단축키 */
/* (주의! 자동 로그인, 로그인 유지 등등 걸어놓은거 다 풀림) */

/* ------------------------------------------- */

:disabled {
	font-size: 8px;
}

:enabled {
	font-style: italic;
}

/* ------------------------------------------- */

/* id가 chk인 요소의 인접 형제 label태그 */
#chk + label {
	border: 1px solid blue;
}

:checked {
	width: 50px;
	height: 50px;
}
/* ------------------------------------------- */

/* 포커스를 얻은 요소 선택 - focus이벤트 */
/* 포커스를 잃을 때 해제된다 - blur이벤트 */
:focus {
	color: maroon;
}

/* ------------------------------------------- */

/* :empty { */
    div:empty {
	height: 50px;
	background: yellow;
}

/* <hr>이나 <input> 같은 닫는 태그를 사용하지 않는 태그도 함께 선택되므로 조심할 것! */

/* ------------------------------------------- */

#chk {
	/* 손가락 커서 */
	cursor: pointer;/* 여기서 커서는 키보드 캐럿이 아닌 마우스 커서를 의미한다. */
}
</style>
</head>
<body>

<h1>가상 선택자</h1>
<hr>

<div>

<span>span태그 안쪽</span>span태그 바깥쪽<br>
<input type="button" value="확인"><br>
<!-- <br>은 인라인, 인라인의 특징중 하나가 width, height를 지정할 수 없다. -->
<a href="https://www.naver.com">네이버</a>
<a href="https://www.daum.net">다음</a>
<a href="https://www.daum.net">다음</a>

<hr>

<label><input type="checkbox">확인</label>
<label><input type="radio">라디오</label>

<input type="checkbox" id="chk">
<label for="chk">체크</label>

<hr>

<button disabled="disabled">비활성 버튼</button>
<button>활성 버튼</button>

<hr>

<div></div>
<input type="text" >
</div>
</body>
</html>
