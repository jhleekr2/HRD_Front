<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<style type="text/css">

fieldset {/* block 요소 */
	width: 270px;
}

</style>
</head>
<body>

<h1>form태그</h1>
<h3>fieldset, legend</h3>
<hr>

<form action="" method="get">
	
	<fieldset>
		<legend>사용자 정보</legend>
		
		<table>
		<tr>
			<td><label for="userid">아이디</label></td>
			<td><input type="text" name="userid" id="userid"></td>
		</tr>
		<tr>	
			<td><label for="userpw">패스워드</label></td>
			<td><input type="text" name="userpw" id="userpw"></td>
		</tr>
		</table>
	</fieldset>
	
	<fieldset>
		<legend>취미</legend>
		<table>
		<tr>
		<td><label><input type="checkbox" name="hobby" value="book">독서</label></td>
		</tr>
		
		<tr>
		<td><label><input type="checkbox" name="hobby" value="movie">영화</label></td>
		</tr>
		
		<tr>
		<td><label><input type="checkbox" name="hobby" value="music">음악</label></td>
		</tr>
		</table>
	</fieldset>
	
	<br>
	<button>전송</button>
</form>

</body>
</html>
