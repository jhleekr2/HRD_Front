<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<div>
<!-- div, division -->
<!-- 화면의 레이아웃을 구성할 때 사용하는 태그 -->
<!-- 화면을 분할하거나 섹션을 나눌때 사용할 수 있다. -->

<!-- 브라우저에서 개발자도구 켜고 Ctrl + Shift + C 키 누르면 웹페이지의 부분별 코드가 어떤지 자세히 볼수 있다 -->
	<div>
	
		<!-- span -->
		<!-- 컨텐츠(내용물)을 감싸는 용도로 사용되는 태그 -->
		
		<span style="background: gray;">영역1 - SPAN 영역</span>	
	</div>
	
	<div style="border: 1px solid black">
		<span>영역2 - DIV 영역</span>
	</div>
	
</div>
<!-- 뭔가 하려고 할때 div를 씌워놓고 기능을 구현하려고 하자! -->

</body>
</html>
