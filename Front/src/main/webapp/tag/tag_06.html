<h1>이미지 태그</h1>
<h3>img</h3>

<div>
<!-- img 항목에 아무것도 안넣으면 개발자 도구에서 size가 0x0으로 나온다 -->
<img alt="페페더 프로그" src="../resources/img/Pepe.jpg" width="300" height="250">

<!-- 따라서, 실제 웹개발할 경우에는 이클립스의 콘솔과 브라우저의 콘솔을 둘다 번갈아가면서 -->
<!-- 보고 어디서 에러가 나는지 찾아야만 한다. -->
</div>
<div>
<img alt="석양" src="https://i.imgur.com/44mU7cB.jpeg" width="300" height="250">
