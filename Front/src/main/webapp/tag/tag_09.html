<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<style type="text/css">
table, th, td {
	border: 1px solid #ccc;
	border-collapse: collapse;
}
</style>
</head>
<body>

<h1>테이블 태그</h1>
<h3>colspan속성, rowspan속성</h3>
<hr>

<table>
    <tr>
        <td>1x1 셀</td>
        <td>1x2 셀</td>
        <td rowspan="2">1x3 셀</td>
        <td rowspan="3">1x4 셀</td>
    </tr>
    <tr>
        <td>2x1 셀</td>
        <td>2x2 셀</td>
        <td>2x3 셀</td>
        <!-- 2x3셀이 위에 있는 1x3셀과 겹친다. -->
        <!-- 예외는 있지만, 일반적으로는 코드의 앞쪽, 왼쪽이 우선순위 -->
        <!-- 1x3셀이 이미 2x3셀을 선점하고 있기 때문에 2x3셀이 1x3셀의 오른쪽으로 밀려난다. -->
        <!-- 실제 개발에는 이러한 밀려나는 특성을 이용하지 않는다. -->
    </tr>
    <tr> <!-- tr은 자체적으로는 실제 공간을 만들고 한칸을 만들 능력이 없다 -->
    <!-- tr과 더불어 td가 있어야만 비로소 실제 공간이 만들어진다. -->
        <td colspan ="4">3x1 셀 테스트 테스트</td>
        <!-- colspan이 만일 다른 셀과 겹치면 그때는 아예 겹쳐버린다. -->
        <!--  1x4셀의 rowspan과 겹쳐버린다. -->
    <!-- td내를 빈칸으로 두지 않아야 비로소 높이가 만들어진다. -->
    </tr>
    </table>
