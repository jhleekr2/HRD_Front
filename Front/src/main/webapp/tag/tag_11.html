<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

<h1>
	<a href="./tag_11.html">form태그</a>
</h1>

<hr>

<!-- ------------------------------------------------------------------ -->

<!-- ** form 태그의 action 속성 -->
<!-- 요청 데이터를 포함하여 요청을 전달할 서버의 URL을 지정한다 -->
<!-- ""로 비워두면 현재 보고 있는 페이지 URL로 요청한다 -->

<!-- ** form 태그의 method 속성 -->
<!-- 요청 데이터를 서버로 전달하는 방식(method)를 지정한다 -->
<!-- get 또는 post를 적용할 수 있다 -->
<!-- get이 기본값이다 -->

<!-- ------------------------------------------------------------------ -->

<!-- ** input 태그의 type 속성 -->

<!-- "text" -->
<!-- 서버로 전송할 데이터를 사용자가 입력하는 창을 생성한다 -->

<!-- "submit" -->
<!-- 서버로 데이터를 전송하는 버튼을 생성한다 -->

<!-- ------------------------------------------------------------------ -->

<!-- ** input 태그의 name 속성 -->
<!-- 서버로 보내는 요청 데이터 항목의 이름을 지정한다 -->
<!-- name속성의 값을 지정하지 않으면 서버에 데이터를 보내지 못한다 -->

<!-- ------------------------------------------------------------------ -->
<!-- <form action="서버URL" method="get"> -->
<!-- <input type="submit"> -->
<form action="" method="get">
	<div>
	<input type="text" name="data1">
	</div>
	
	<input type="text" name="data2"><br><br>

<!-- 실행하면 현재 URL로 가지만 제출후 URL주소 끝에 ?가 붙는다 -->
	<input type="submit" value="전송">
</form>
</body>
</html>
