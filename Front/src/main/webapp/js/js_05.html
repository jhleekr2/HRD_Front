<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">

//NaN(Not a Number)

console.log( NaN, typeof NaN)

console.log( NaN + 12345)

console.log("----------")

//** parseInt() 내장함수
// 전달인자 문자를 숫자로 변환(치환)한다
// 숫자 형식이 아니면 NaN을 반환한다

console.log( parseInt( '45234' ) );
console.log( parseInt( '2347Apple' ) ); //parseInt가 앞부분 숫자만 꺼내줌
console.log( parseInt( 'Apple2347' ) ); //parseInt가 NaN처리
//자바스크립트는 그때그때 상황이 다르고 너무나도 유연해서
//완벽하고 깊게 들어가려면 얻는건 별로 없고 부담이 많이 될 것이다
//따라서, 상황이 왔을때 상황별로 테스트해보는 정도로도 충분하다

console.log("----------")

//** parseFloat()

console.log( parseFloat("356.342") )
console.log( parseInt("356.342") )

console.log( parseFloat("8765") )

console.log("----------")

//** Number() - 생성자 느낌드는 내부 함수
console.log( Number("543.123"))
console.log( Number("65423"))

console.log("----------")

var n1 = 5546.2346;

//** 숫자.toString(n)
// 숫자 데이터를 문자 데이터로 변환
// 전달인자 n진법으로 변환한다
// 생략하면 10진법

console.log( n1.toString() )

console.log( n1.toString(2) )
console.log( n1.toString(8) )
console.log( n1.toString(16) )

console.log("----------")
//** 숫자.toFixed(n)
// 소수점 자리수를 지정하며 변환
// n을 생략하면 소수점 이하 생략

// 반올림해서 처리한다

console.log( n1.toFixed())
console.log( n1.toFixed(1))
console.log( n1.toFixed(2))
console.log( n1.toFixed(3))

console.log("----------")

//** String(숫자)
console.log( String(12345))
console.log( String(123.45))
</script>
</head>
<body>
</body>
</html>
