!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">

//자바스크립트는 for문의 변수로 var를 쓰는것 이외에는 자바와 조건문, 반복문
//쓰는 것이 전혀 차이가 없다.

//조건문 if
if( true ) {
	console.log('if문')
}

//--------------------------------------------------

//반복문 for
for(var i=0; i<5; i++) {
	console.log(i);
}

//--------------------------------------------------

//반복문 while
var j=0;
while( j<3 ) {
	console.log(j);
	j++
}

//--------------------------------------------------

//반복문 do~while
do {
	console.log('do while')
} while( false );

//--------------------------------------------------

//선택문 switch

switch (i) {
case 0:
	break;
	
default:
	break;
}
</script>
</head>

</body>
</html>
