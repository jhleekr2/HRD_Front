<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">

/* 문장 주석 */
// 한 줄 주석

//--------------------------------------------

//출력1. 알림창 띄우기 - alert() 함수

alert();

alert(123); alert(123.456);

alert("Hello")
alert('hihihi')

alert(true)
alert(false)

//** 자바스크립트의 실행코드에는 ;세미콜론을
// 마지막에 적는 것이 필수는 아니다(쓰는 것이 좋다)

//--------------------------------------------

//출력2. <body>영역에 출력하기

// document - JS객체(API - 내장객체라고 부름)

document.write('Hello Javascript');

document.write("<h3>하이하이</h3>");
document.write("<h5>태그 코드 적용</h5>");
document.write("<hr>")

//--------------------------------------------

//출력3. 브라우저의 콘솔(Console)창에 출력하기

console.log('Hello JS');

console.error('에러 메시지');
console.warn('경고 메시지');
console.info('정보 메시지');

//** 주로 console.log() 를 사용한다

//** JS 실행결과를 확인할 때 console.log()를 사용하면 된다

//** 사용자 화면에 영향을 주는 alert() 나 document.write()는
//테스트용으로 사용하면 안된다.

</script>

</head>
<body>

<h1>JS테스트</h1>
<h3>자바스크립트를 이용한 출력</h3>
</body>
</html>
