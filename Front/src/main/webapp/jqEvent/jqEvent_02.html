<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

<script type="text/javascript">
$(function() {
// 	$("#btnOk").on("click", sayHi);
// 	$("#btnOk").on("mouseenter", red);
// 	$("#btnOk").on("mouseleave", blue);
	
	//------------------------------------------
	
	$("#btnOk").on({
		"click": sayHi
		, "mouseenter": red
		, "mouseleave": blue
	});
	
	//------------------------------------------
	
	//이벤트 리스너가 한 번씩만 동작한다 - .one()
	$("#btnAlert").one({
		"click": sayHi
		, "mouseenter": red
		, "mouseleave": blue
	});

	//------------------------------------------
	
	//.on(), .one() 상관없이 모든 click 이벤트 제거하기
	$("button").off("click");
	
	//------------------------------------------

	$("#btnAlert").dblclick(function() {
		console.log("#btnAlert dblclick");
	})
	
	$("#btnOk").mouseover(function() {
		console.log("#btnOk mouseover")
		
		//#btnAlert에 dblclick 이벤트 발생시키기
// 		$("#btnAlert").trigger("dblclick");
		$("#btnAlert").dblclick();
		
	})
});

function sayHi() {
	console.log("sayHi");
}
function red() {
// 	console.log("red");
	$(this).css('color', 'red');
}
function blue() {
// 	console.log("blue");
	$(this).css('color', 'blue');
}
</script>
</head>
<body>

<div id="myDiv">
	<button id="btnOk">확인</button>
	<button id="btnAlert">알림</button>
</div>
</body>
</html>
