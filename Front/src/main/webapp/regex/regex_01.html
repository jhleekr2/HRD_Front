<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">

var name = "Bob Banana"; //단순 문자열

var regex = /Bob/; //정규식 리터럴

//---------------------------------------------------------

//정규식.test("문자열");
// Boolean을 반환
// true - 정규식패턴이 문자열에 포함되어 있을 때
// false - 그렇지 않을 때

console.log( regex.test( name ) );
console.log( regex.test( "Alice Ace") );

console.log( /Ace/.test( "Alice Ace") );

var regexObj = new RegExp("Banana");
console.log( regexObj );

console.log( regexObj.test( name ) );

console.log("----------");

//정규식.exec("문자열")
// 배열 - 정규식 패턴으로 찾은 문자열
// null - 찾는 패턴이 없을 때

console.log( /ace/.exec("ace alice") );
console.log( /ace/.exec("banana bob") );

console.log("-------------");

//문자.match( 정규식 )
// 배열 - 정규식 패턴으로 찾은 문자열
// null - 찾는 패턴이 없을 때

console.log( "clare cat".match(/cat/) );

console.log("-------------");

//문자.replace( 정규식, 교체문자열 )

console.log( "alice bob".replace( /bob/, "ace") );
</script> 
</head>
<body>

</body>
</html>
