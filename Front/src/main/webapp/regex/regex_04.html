<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<!-- 이름은 한글로 두글자 이상 -->
<!-- 아이디는 6글자 이상, 첫문자는 대문자만 가능, 영문자, 숫자로 구성 -->
<!-- 패스워드는 8글자 이상, 영문자, 숫자로만 구성 -->

<!-- 각 요소가 포커스를 잃을 때 검증 (blur 이벤트) -->
<!-- 조건에 만족하지 못하면 각 요소 바로 밑에 경고 문구 출력(글자색빨강) -->
<!-- 	#uname - 한글만 가능합니다 (2자 이상) -->
<!-- 	#uid - 영어, 숫자만 가능합니다 (6자 이상) -->
<!-- 	#upw - 8자 이상 작성하세요 -->

<script type="text/javascript" src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

<script type="text/javascript">
$(function() {
	//초기 포커스 설정
	$("#uname").focus();
	//----------------------------------------------------------------
	
	$("#uname").blur(function() {
		
		//정규식 - 한글 2글자 이상
		var reg = /^[가-힣]{2,}$/;
		
		var $msg = 
		$(this)
		.next() //<br>
		.next(); //<span>
		
		if( !reg.test( $(this).val() ) ) {
			$msg
			.css("color", "red")
			.html("2자 이상의 한글만 가능합니다");
		} else {
			$msg.html("");
		}
	})
	//----------------------------------------------------------------

	$("#uid").blur(function() {
	
		//정규식 - 6글자 이상, 첫문자는 대문자만 가능, 영문자, 숫자로 구성
		var reg = /^[A-Z][A-Za-z0-9]{5,}/;
		
		var $msg = 
			$(this)
			.next() //<br>
			.next(); //<span>
			
			if( !reg.test( $(this).val() ) ) {
				$msg
				.css("color", "red")
				.html("6자 이상의 영어, 숫자만 가능하며, 첫문자는 대문자만 가능합니다");
			} else {
				$msg.html("");
			}
			
	})
	//----------------------------------------------------------------

	$("#upw").blur(function() {
		
		//정규식 - 8글자 이상, 영문자, 숫자로만 구성
		var reg = /^[A-Za-z0-9]{8,}$/;
		
		var $msg = 
		$(this)
		.next() //<br>
		.next(); //<span>
		
		if( !reg.test( $(this).val() ) ) {
			$msg
			.css("color", "red")
			.html("8자 이상의 영어, 숫자를 입력하세요");
		} else {
			$msg.html("");
		}
	
	})
	//----------------------------------------------------------------
	
	$("#upw").blur(function() {
	
		//정규식 - 8글자 이상, 영문자, 숫자로만 구성
		var reg = /^[A-Za-z0-9]{8,}$/;
		
		var $msg = 
		$(this)
		.next() //<br>
		.next(); //<span>
		
		if( !reg.test( $(this).val() ) ) {
			$msg
			.css("color", "red")
			.html("8자 이상 작성하세요");
		} else {
			$msg.html("");
		}
	})
	
})
</script>
</head>
<body>

<div>
	이름: <input type="text" name="uname" id="uname"><br>
	<span id="unamemsg"></span><br>
</div>

<div>
	아이디: <input type="text" name="uid" id="uid"><br>
	<span id="uidmsg"></span><br>
</div>

<div>
	패스워드: <input type="text" name="upw" id="upw"><br>
	<span id="upwmsg"></span><br>

</div>

</body>
</html>
