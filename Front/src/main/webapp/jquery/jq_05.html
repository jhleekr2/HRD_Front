<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

<script type="text/javascript">
$(function() {
    console.log( $("div"));
    //-------------------------------------------------------------------------
	
	//.find(selector)
	// -> 자손 중에서 selector 에 해당하는 노드 찾기
	console.log( $("div").find( "#stop" ) );

	// 자손 선택자를 이용한 것과 같다
	console.log( $("div #stop") );
	//-------------------------------------------------------------------------
	console.log("-----------------");
	
	//jqDOM객체.is( jqDOM객체 )
	// -> 두 객체가 같은 객체인지 비교한다
	// -> boolean 반환
	
	console.log( $("p").eq(0).is( $("#stop") ) ); //false

	console.log( $("p").eq(1).is( $("#stop") ) ); //true
	//-------------------------------------------------------------------------
	
	$("p").each(function() {
		
		if( $("#stop").is( $(this) ) ) {
			
			//현재 호출된 콜백 함수를 중단한다
// 			return;
			
			//현재, 앞으로 남은 모든 콜백 함수를 중단한다
			return false;
			
			//** 콜백함수에서 return false를 이용하여
			//함수를 중단하면 콜백함수를 호출한 객체(또는 함수)로
			//false가 전달(반환)된다
			
			//-> 콜백함수가 종료되면서, .each() 함수도 함께 종료된다
		}
		
		$(this).css('background', 'gray');
	})
})
</script>
</head>
<body>

<div>
	<span>하나</span>
	<p>둘</p>
	<pre>셋</pre>
	<p id="stop">넷</p>
	<p>다섯</p>
</div>

</body>
</html>
