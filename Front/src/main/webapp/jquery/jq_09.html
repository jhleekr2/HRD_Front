<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

<script type="text/javascript">
$(function() {
	
	var $myDiv = $("div#myDiv");
	
	console.log( $myDiv.html() );
	
	$myDiv.html("<h3>HTML DIV</h3>")
	
	//---------------------------------------------------------------
	
	$myDiv.html( $myDiv.html() + "<h3>html추가</h3>" );
	//innerHTML 내용물 추가 -> jQuery방식이 더 불편하다
	//-> innerHTML 내용물추가는 JS방식을 더 많이 사용한다.
	
	var h = $myDiv.html();
	h += "<h3>한번 더 추가</h3>";
	h += "<h3>한번 더 추가</h3>";
	h += "<h3>한번 더 추가</h3>";
	
	$myDiv.html( h );

	//---------------------------------------------------------------

	//태그를 무시하고 텍스트만 관리한다
	// .innerText 속성과 같다
	console.log( $myDiv.text() );
	
	// $myDiv.text("<h1>태그를 추가한 text()</h1>");
});
</script>
</head>
<body>

<div id="myDiv">

<h1>jQuery 테스트</h1>

</div>

</body>
</html>
