<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<!-- <link>태그 -->
<!-- <link rel="" type="" href=""> -->

<!-- HTML문서에 외부 파일을 적용할 때 사용한다 -->
<!-- 외부 파일 로드 -->

<!-- rel속성 -->
<!-- relationship -->
<!-- 외부 파일을 로드하는 목적을 표현한다 -->

<!-- type속성 -->
<!-- 로드할 파일의 문서 유형을 지정한다 -->
<!-- MIME타입으로 작성한다 -->
<!-- MIME타입 - 파일 형식 표기법 -->

<!-- href속성 -->
<!-- 외부 파일의 URL경로를 지정한다 -->

<!-- ----------------------------------------------- -->

<link rel="stylesheet" type="text/css" href="../resources/css/main.css">
<!-- 개발에서는 import 방식보다 link 방식을 더 선호한다 -->

<!-- ----------------------------------------------- -->

<!-- <link rel="icon" type="image/x-icon" href="../resources/favicon.ico"> -->

<link rel="icon" type="image/x-icon" href="/favicon.ico">
<!-- favicon 처리를 수정할 때는 시간을 좀 많이 들여야만 수정사항이 적용될 것이다 -->
<!-- 개발자도구 누른상태에서 새로고침 단추를 꾹 누르면 강력 새로고침이 뜨는데 -->
<!-- 강력 새로고침 하면 수정된 favicon이 적용된다 -->
<!-- 루트에 favicon.ico넣어두면 해당 서버의 모든 웹페이지에서 favicon이 적용된다 -->

</head>
<body>

<h1>외부 CSS파일 로드</h1>
<h3>&lt;link&gt; 방식</h3>
<hr>

<div>
<p>안녕하세요</p>
<p>하이</p>
<span>반가워요</span>
</div>

</body>
</html>
