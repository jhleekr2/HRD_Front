<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
body {
	font-size: 30px;
}

html {
	font-size: 45px;
}

div {
	font-size: 60px;
}

/* ------------------------------------------------ */

p {
	/* 부모 요소 body태그 font-size의 1.5배 */
	font-size: 1.5em;
	
	/* 최상위 부모 요소 html태그 font-size의 1.5배 */
	font-size: 1.5rem;
	
	/* 130% == 1.3em */
	font-size: 130%;
}
</style>
</head>
<body>

<h1>CSS 크기 단위</h1>
<hr>

안녕
<p>안녕!</p>

<div>안녕하세요! Apple</div>
</body>
</html>
